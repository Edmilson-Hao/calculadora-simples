<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="display"></div>
        <div id="options">
            <div>CE</div>
            <div>%</div>
            <div>√</div>
            <div>x²</div>
        </div>
        <div id="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>0</div>
        </div>
        <div id="operations">
            <div>/</div>
            <div>*</div>
            <div>+</div>
            <div>-</div>
            <div>=</div>
        </div>

    </div>
</body>
</html>
